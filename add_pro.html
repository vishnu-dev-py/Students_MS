<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
</head>
<body>

<label for="num1">Number1:</label>
<input type="number" id="num1" name="num1"><br>
<label for="num2">Number2:</label>
<input type="number" id="num2" name="num2"><br>
<button onclick="calculator(this.id)" id="add">Add</button>
<button onclick="calculator(this.id)" id="sub">Sub</button>
<button onclick="calculator(this.id)" id="mul">Mul</button>
<button onclick="calculator(this.id)" id="div">Div</button>
<h4 id="result"></h4>
</body>
<script>
  function calculator(id){
  let result;
  if (id =='add')
  {
  const num1 = document.getElementById('num1').value
  const num2 = document.getElementById('num2').value
  result=parseInt(num1)+parseInt(num2);
  }
  if (id =='sub')
  {
  const num1 = document.getElementById('num1').value
  const num2 = document.getElementById('num2').value
  result=num1-num2;
  }
  if (id =='mul')
  {
  const num1 = document.getElementById('num1').value
  const num2 = document.getElementById('num2').value
  result=num1*num2;
  }
  if (id=='div')
  {
  const num1 = document.getElementById('num1').value
  const num2 = document.getElementById('num2').value
  result=num1/num2;
  }
  console.log(result)
  document.getElementById('result').innerHTML = result
  }
</script>
</html>
